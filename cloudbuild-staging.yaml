steps:
# Install Node Modules
- name: node
  entrypoint: npm
  args: ['install']
        
# Build Production Application
- name: node
  entrypoint: npm
  args: ['run', 'build']
    
# Pull api image to speed up build times
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args: ['-c', 'docker pull gcr.io/$PROJECT_ID/api-staging || exit 0']
    
# Build Docker Image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/api-staging', '--cache-from', 'gcr.io/$PROJECT_ID/api-staging', '.']
        
# Push Docker Image to GCR
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/api-staging']
        
# Deploy to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: ['run', 'deploy', 'api-staging', '--image', 'gcr.io/$PROJECT_ID/api-staging', '--region', 'us-central1', '--platform', 'managed']
    
images: ['gcr.io/$PROJECT_ID/api-staging']